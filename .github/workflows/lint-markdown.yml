name: Lint Markdown

on:
  push:
    paths:
      - "**/*.md"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/lint-markdown.yml"
  pull_request:
    paths:
      - "**/*.md"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/lint-markdown.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint Markdown
        run: yarn lint
